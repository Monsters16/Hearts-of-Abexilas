 LEY_one_man_to_lead_them_all:0 "One Man to lead them All"
 LEY_one_man_to_lead_them_all_desc:0 "All hail the leader!"
 LEY_executetheaccelerationistleaders:0 "Execute the Accelerationist Leaders!"
 LEY_executetheaccelerationistleaders_desc:0 "They shall be killed!"
 LEY_military_in_charge:0 "Military in Charge"
 LEY_military_in_charge_desc:0 "The Military shall lead the country to victory!"
 LEY_neveragain:0 "Never Again!"
