 LEY_the_fort_of_leyenbourg:0 "The Fort of Leyenbourg"
 LEY_the_fort_of_leyenbourg_desc:0 "Fortify the Duchy of Leyenbourg! No one shall invade the Fatherland!"
 LEY_suggest_cathramin_council:0 "Suggest Cathramin Council"
 LEY_suggest_cathramin_council_desc:0 "Invite the Continent to the Cathramin Council to siscuss further actions against the colonial powers."
 LEY_continental_wargame:0 "Continental Wargame"
 LEY_continental_wargame_desc:0 "Get ready to fight the colonial powers"
 LEY_continental_dispute:0 "Continental Dispute"
 LEY_continental_dispute_desc:0 "Dispute the Foreign Nations!"
 LEY_the_kenemek_conference:0 "The Kenemek Conference"
 LEY_the_kenemek_conference_desc:0 "A Conference is held at Kenemek to decide on further actions against the foreign nations."
 LEY_accelerationist_takeover:0 "Accelerationist Takeover"
 LEY_accelerationist_takeover_desc:0 "The Accelerationists are taking over!"
 LEY_organize_a_government:0 "Organize a Government"
