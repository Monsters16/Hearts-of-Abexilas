l_english:
 BM_HISTORY_TITLE:0 "Brief History"
 OTHER_DESC:0 "The nations of the world, great and small, are not all content to hold their breath awaiting the outbreak of another global conflict. From major powers on the brink of civil war to the many nations formed and transformed by the creation of Abexilas, all will have to make difficult decisions and balance ideals with pragmatism to have an impact on the future of the world."
 #Caerus
 CAERUS_NAME:0 "Caerus"
 CAERUS_DESC:0 "Caerus is a continent located in northwestern Abexilas."
 
 #Norvinia
 NORVINIA_NAME:0 "Norvinia"
 NORVINIA_DESC:0 "Norvinia (also spelled Norvinnia), uncommonly known as Tiberia, is a continent located in northern Abexilas."
 
 #Tanragh
 TANRAGH_NAME:0 "Tanragh"
 TANRAGH_DESC:0 "Tanragh, also known as Sinraeda in Irithel, is one of the continents of Abexilas, located in its northeastern-most reaches. It is home to a variety of nations, including the Grand Regency of Castanor, the Kingdom of Irithel, the Korelenten Sarinzerilin, the Akari Imperium, and Na Cesa Rindaun, among others."
 CAS_DESC:0 "Since the disappearance of the Emperor Callahan a millenium ago, the Empire has been in a state of decline, retracting to the corner of the map we hold today. It is now up to the modern line of Grand-Regents and the great lords and citizens of Castanor to prepare the realm for the return of Callahan, and the resurrection of our people to greatness." 
 AKA_DESC:0 "The Akari Commonwealth was formed on January 7th 2024, the founding two consuls being Neo_Aurelian and Saliz."
 IRI_DESC:0 "Irithel, officially the Kingdom of Irithel, is an absolutist monarchy comprised of the Elluré's fallen realms and their colonial vassals. The Kingdom is located in the north-east of Abexilas, on the continents of Sinraeda and Norvinia. Irithel is a nation-state comprised of the Elluré race, further subdividing into the Irithe and Anare cultural groups. The capital of Irithel is the city of Irithid, located a valley in the mainland center of the nation."
 ASR_DESC:0 "Asren, officially the Sanctuary of Asren, is a state located in Tanragh, Abexilas. It was founded by a group of Najer refugees following the freezing and subsequent mass abandonment of Rathnir."
 SAR_DESC:0 "The Korlenten Sarinzerilin (founded 29/03/2024) is an autocratic monarchy lead by the Greva Korlent, currently Felöks Zeno Hrafn. It is located in the north-east of Abexilas on the Tanragh Continent. The official languages of the Korlenten are Klobir and Stormgovan. Many citizens in Sarinzerilin were previously citizens of the Second Simulami Empire, which was created as the nations of Floramia and Order Muvielle merged together and became a major power on both Rathnir and Eldham."
 CES_DESC:0 "Na Cesa Rindaun is the southeasternmost nation on the continent of Tanragh, bordering the Akari Imperium and the Grand Regency of Castanor. Na Cesa Rindaun is a successor to the Autokratoria of Sirradra in Abexilas, though it recognizes Tellia and Suldex as "brother-nations" having shared Sirradrii heritage."
 AKI_DESC:0 "Akito is an Absolute Monarchy which is led by Emperor Lunaris. It is located in the North-eastern part of Abexilas on an island in the continent called Tanragh. The country has the Akitian culture as the main- and accepted culture which is the most popular among the people."
 
 #Iristoya
 IRISTOYA_NAME:0 "Iristoya"
 IRISTOYA_DESC:0 "Iristoya is the western continent of Abexilas, which is made up of many different islands."
 
 #Talasi
 TALASI_NAME:0 "Talasi"
 TALASI_DESC:0 "Talasi is the world of Abexilas' third largest and third-most populous continent after Kejafros and Norvinia. At an estimated landmass of 28,520,000 km2 or (11.01 million square miles) and around 111,300 chunks, including adjacent islands. The continent roughly covers 14.6% of the world's total land area and 7% of Abexilas' total surface area. With an estimated population exceeding 120 million, Talasi accounts for about 20% of the world's total population. Talasi's population metrics ranks it the second-youngest amongst all the continents, with the average age in Talasi being roughly 27.3 years old, much lower than the global average. In spite of having the widest range of natural resources and biomes out of any continent, Talasi's development metrics estimate that it has one of the lowest development rates in the world, being the third-least wealthy continent per capita and second-least wealthy by total wealth, ahead of Iristoya; despite this low concentration of wealth, recent economic & population booms in the continent has made Talasi a key piece in Abexilas' geopolitics."
 
 #Cathramis
 CATHRAMIS_NAME:0 "Cathramis"
 CATHRAMIS_DESC:0 "Cathramis, also spelled Cathrámis, is the eastern continent of Abexilas divided into two subcontinents: Cathelet and Adramis. The continent's name comes from the combination of the two subcontinents' name."
 JAZ_DESC:0 "The Empire of Jarazeh was a large nation founded the Second year Before the Arrival of the Hissam-al-Hassi (12/04/2024), it's successor being the Holy Empire of Sahriya. It was Located in Baljor, foreignly known as Cathramis and has an estimated population of ~310 people. Their Religious Sites are the Prophecy Temple in Zondamah and Mount Fedakheen, the highest point in Stoneworks, located in the city of Ehl Radha."
 EXO_DESC:0 "Exordium, officially the Holy Oligarchy of Exordium, commonly abbreviated as HOE, is a nation in the world of Abexilas, being located on the continent of Cathramis and the subcontinent Cathelet. Most of the people living in the HOE are natives to Abexilas with only a few families tracing their origins back to the old worlds of Rathnir and Eldham. Exordians are fascinated with the stars, even worshiping them in the national religion Lumanatry. The nation is led by The Holy Oligarchy, the make the laws and regulate all the aspects of the nation. The Figurehead, Relta Andromeda announces this to the nation and sometimes the rest of Abexilas."
 TAN_DESC:0 "The Tàndōng Dynasty is a Yǒng-led Imperial Dynasty of Jiaozi. The dynasty is considered to have begun upon Gǔ Jīn Wú proclamation as Tàndōng Emperor upon the unification Jiaozi, concluding the Jinto Period. It was preceded by the Red Horde Khanate, a Khitan-led dynasty which ruled Jiaozi after conquering the Wei Dynasty."
 GAR_DESC:0 "Once a symbol of defiance and unity, Gardenia's modern role is more complex. It stands at a crossroads, caught between preserving its storied past and adapting to the shifting dynamics of a changing political and social landscape. As debates around reform and integration persist, Gardenia remains an enduring force, poised to shape the future while staying true to its legacy."
 GEH_DESC:0 "The Gertek Horde, led by the Great Khan Blake Aurelian, has found its way to Abexilas. Even though its Government is often seen as "Tribal" its army is still one not to be messed with."
 VEA_DESC:0 "Standing atop the ruins of Lyro Ombir and the fallen nation, the "heros" and the united races declared the establishment of a Free, Democratic, Sovereign state—the City-Republic of Velarim. With Velarim united, the City-Republic held it's first elections, with Aaron Chauvik, Aldrak Bitterhelm di Paxia, Zeno Nerifir di Paxia, Aeltek Esalme, and Dan ih Wood being elected to serve on the Senate of Velarim, with Prime Zeno Nerifir di Paxia resigning from his position as Prime to serve as Senator and Oracle of Velarim, and Vivian Antiana being elected to serve as the first elected Prime of Velarim."
 QYN_DESC:0 "Qynthos-Centuria, officially the Republic of Qynthos-Centuria, also referred to as Qynthos, was a country in Abexilas, founded in 7 VE on the continent of Cathramis. The country played an important role in regional politics, at one point claiming nearly half of the subcontinent of Adramis and hosting the first major continental conference of the Cathramis Continental Hub."
 LEY_DESC:0 "With the Fall of Telune and the recreation of Leyenbourg, a provisional government has taken over putting the nation into a time of disability"
 ERC_DESC:0 "Ertcof is an agrarian nation in southern Cathelet inhabited mainly by satyrs (half-goat people) and ruled by an Archduke, who was picked by Erte, the goddess of harvest, to lead her lands. It is a neutral nation that specialises in wheat and grape farming, with no defence force other than poorly trained local militia and a ton of non-aggression pacts."
 LUT_DESC:0 "Lutian is a modest nation located in southern Cathelet, known for its strong sense of national pride and deep-rooted military support. While not particularly powerful in terms of economy or size, Lutian's citizens are highly supportive of military action, viewing defense and sovereignty as central to their identity."
 VAR_DESC:0 "Varaxsis is a Triarchy within Cathramis, with a strong industrious spirt and a unique culture it can be provide a strong counterbalance and wildcard."
 PAR_DESC:0 "Paraíso emerged from the ruins of the once-great Kingdom of Artaine, rising as a beacon of hope and resilience. Under the wise and steadfast leadership of King Alejandro, the people of Paraíso have found unity and prosperity. His unwavering guidance has earned their trust, as he has never led them astray in times of challenge or triumph."
 
 #Halinn
 HALINN_NAME:0 "Halinn"
 HALINN_DESC:0 "Halinn is a continent located in southwestern Abexilas. Notable nations on the continent include the Akashiro Shogunate, the As’ro-Pothriki Commonwealth, the Kingdom of Rozul, Jorthar, the Realm of Taurëmár, Sakravir, the Kingdom of Rhosgard, the Kingdom of Leyden, the Principality of Ynqar, Taravor and others./nHalinn is also home to the subcontinent of Zarilyia which is located within the south-westernmost corner of Halinn. Zarilyia is home to the ZTO (Zarilyian Treaty Organization). Prominent nations in Zarilyia include the Daranate of Kaizra, the Dariath Federation, Ariefell, the Tsardom of Naan, Port Mia, and more."
 
 #Rozakkora
 ROZAKKORA_NAME:0 "Rozakkora"
 ROZAKKORA_DESC:0 "Rozakko'ra is a major continent in the south-central region of Abexilas. It is known for its diverse climates, geography, and its current unstable political landscape. The most influential nations in the region are the Eternal Chimerian Empire, the Kingdom of Rozow, the Dominion of Sentara, and the Crown of Yimmuralia."
 
 #Kejafros
 KEJAFROS_NAME:0 "Kejafros"
 KEJAFROS_DESC:0 "Kejafros is a continent in the world of Abexilas; the southeastern-most of the realm's nine continents. It is one of the most populous parts of Abexilas; home to several influential nations including the likes of Vinovia, Ischanor, Zilatra, Halge, Khanen, and Arcael."
 DRE_DESC:0 "Draconis, officialy the Draconis Imperium (also known as Dreadvought Imperium or just Dreadvought), is an absolute monarchy led by Bocke (replacing Kaidyn temporarily). The nation is located in the north of the continent of Kejafros in Abexilas and borders Andrilia, Arkania, Eathénil, Beepeck, Aethos, Khanen and Danmalis."
 KHA_DESC:0 ""
 ARR_DESC:0 "Arkania, officially the Republic of Arkania is a democratic nation located in the northern region of Kejafros, residing between the nations of Imperila Andliria, and Eathénil Eksárus (formerly Kezias Eskabireí) who is currently under the control of the Draconis Imperium."
 ISH_DESC:0 "Ischanor, Officially the Empire of Ischanor (Imperial Ischanic: Evērium Ischanorin) is a feudal monarchy made up of several sub-divisions, realms and vassals. The empire is located in the south-east of Abexilas, on the continent of Kejafros. Ischanor is native to Abexilas with a minority of the population having its roots form the old worlds of Rathnir and Eldham. The Empire is diverse with each realm having its own culture but all share the common Ischanori Identity and loyalty to the Emperor. Ischanor is one of the largest countries in Abexilas by land area, and the single most populous in the entire world."
 ARC_DESC:0 "The United Empire of Arcael is the direct successor state in Abexilas to Soolia. The nation experienced steady growth in industrialization until cracks began to appear in the empire, leading to stagnation. The Emperor has recently been trying to democratize the country to solve this issue, but has encountered resistance from both republican and far-right elements, albeit for different reasons. The future of Arcael may seem uncertain, but with careful leadership, the nation could still flourish."
 AND_DESC:0 ""
 GRA_DESC:0 "The Republic of Gran Coran'i (Ʒaнʒarдer coд’eн Бөдreʒi Coraн'i)[1], commonly known as Gran Coran'i or simply Coran'i, is a country primarily located in the continent of Kejafros. It is a federation of two Isolary Republics (Bel'Coreb and the Emporium Company) and a Peninsular Province, where the Capital and Public Assembly reside. Outside the union of Isolary Republics, it asserts sovereignty over the overseas territory of Port Spotlight."