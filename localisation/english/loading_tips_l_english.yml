l_english:
 LOADING_TIP_0: "It does not matter how many walls a city builds or how stuffed full of gold the treasury, the only true indicator of the success of a nation is in how content its average citizen is in the opportunities that are presented to them.\n- Joshua Josephson"
 LOADING_TIP_1: "Forgotten me? You’d think that when you kill someone so often they’d remember you. \n- Adius Arraki"
 LOADING_TIP_2: "The hastier an Empire is built, the faster it will fall. \n- Gottfried Sarkowa"
 LOADING_TIP_3: "Truly, Enovatha is a jewel within a continent full of evil. However, the day will come when Luna will be liberated, and by Her, she will right our wrongs. \n- John D. Lünefeller"
 LOADING_TIP_4: "We stand now and united or we fall slowly and divided. \n- Hover Atreiyen"
 LOADING_TIP_5: "Never the fuck mind that, ignore the shop chest message. \n- Slimecatking"
 LOADING_TIP_6: "Victory to Harpia / Under the blazing sun / Your foes are shattered / The whole world knows you've won! \n- Unkown"
 LOADING_TIP_7: "Orion has fallen before, its soldiers fell, its walls crumbled, the only thing different. Is that now it has me, and by Odarr, my soldiers rage. \n- Yakruisn"
 LOADING_TIP_8: "I declare revolution and the hirarya sultanat, I declear war. \n- Pro1"
 LOADING_TIP_9: "Traitors will die a Traitors Death. \n- Shadow Stensar"
 LOADING_TIP_10: "Democracy is flawed, imperfect, and sometimes dangerous, much like a human. But you would not attempt to replace a human with something greater when mankind can be made to be greater. So it is with democracy. \n- Joshua Josephson"
 LOADING_TIP_11: "My happy ending is for to not exist and pinkstrombugs also i will secrifise naan to their worst nightmare. \n- King of Melzia"
 LOADING_TIP_12: "I survived because the fire inside me burned brighter than the fire around me. \n- Joshua Graham"
 LOADING_TIP_13: "Sometimes you need to limit democracy in order to preserve it. \n- Iron von Rachie"
 LOADING_TIP_14: "We have a nice continent, let's not let colonisers steal it. \n- Kisvÿçko Paaomytwod Tsalitlo"
 LOADING_TIP_15: "Path of balance chose you to lead us, it's your fate whatever you like it or not. \n- Tehali Vanjadar"
 LOADING_TIP_16: "No army will break this cities gates, hour after hour to year after year, my soldiers will sacrifice themselves on pyres of salt and flame to preserve my will. \n- Antonio Calescu"
 LOADING_TIP_17: "Oldann as a functioning state may be dead, but our people will forever live on \n- Leopold Episkfyr"
 LOADING_TIP_18: "Because instead of trying to make people believe that i can help, i actually help. This is one of the problems of democracy \n- Iron von Rachie"
 LOADING_TIP_19: "Comrats, where does your allegiance lie, with the dogmato-bourgeois status quo? or with the people of Arratis—with the past, or with destiny. \n- Sin Ratlin Cheezha"
 LOADING_TIP_20: "To call my intricately designed death trap of an encampment made specifically for gardenia’s fleeting lemur population simply “”inhumane”” is a disingenuous and lackluster use of phrasing, it’s so much more then just inhumane. \n- Venipher Velaran"
 LOADING_TIP_21: "If Luni's half a lunatic of a miner as he is a speaker, then he's gonna be amazing help \n- Eugene Crabs"
 LOADING_TIP_22: "A God can wake up mortal \n- Yakruisn"
 LOADING_TIP_23: "YOMA TERENA KAIDYN \n- YOMA TERENA DRACONIS"
 LOADING_TIP_24: "I forbid communism, I forbid democracy, and now I forbid politics entirely. Cause you guys can't stop making it a beef between each other \n- Bocke"
 LOADING_TIP_25: "If Ravian didn't exist, Myrtana would by now already rule half of whole Halinn. \n- Unknown Member of Myrtanian Royal Council during Revolution"
 LOADING_TIP_26: "It is not only the duty of the voter to ensure the existence of their democracy, it is the job of the parties and organizations to do so too. So as to answer your questions, to hell with the monarchists and reactionaries! \n- Joshua Josephson"
 LOADING_TIP_27: "Everything wrought by Vinovian hand shall be rendered back into stone and sand. \n- Arvedur"
 LOADING_TIP_28: "No one knows if I will make it out of this dark cell, but Sentara, through you, will! You comrades need to resist, you need to continue the struggle for those who fell, for the Sentarans of the future! Fight comrades, let this be the last fight we need for our Freedom, let this be glorious! \n- Leon Kerexon"
 LOADING_TIP_29: "I would rather fight 1000 Men then 1 men with Anatidaephobia, he has the geese watching him \n- Snurban"
 LOADING_TIP_30: "Whatever happens today, no matter which side wins this fight and no matter how much blood is spilled: the poison Of the Herlundian Republik shall not breach the walls of our great Monarchy \n- Ludwig Otto Graber"
 LOADING_TIP_31: "The nations burns, its people weep. How could we have fallen so far as a people to the point we seek death as the only solution to our problems? \n- Joshua Josephson"
 LOADING_TIP_32: "True power lies not in the hands of the ruler but in the trust of the governed. Lose that, and no title will hold its weight \n- Caden-"
 LOADING_TIP_33: "Divided we are weak. Together, we are strong. To face the ever looming threat of conflict, we must fight together and embrace unity. \n- Ender L. Guarden"
 LOADING_TIP_34: "The Interim Union of Oldann and Barakor Stasrikos Lhah is a true rising great power in Abexilas. \n- Yental"
 LOADING_TIP_35: "Let your sword rule over your enemies necks and if you meet tyrants, be a tyrant to them and if you meet insolents, be insolent to them. Do such unto all oppressors; oppression! \n- Kellä C.S Nikola"
 LOADING_TIP_36: "VIVAT RUSTICUS, SCRIPTOR REVOLUTIONIS! \n- National Motto of the CPRG"
 LOADING_TIP_37: "Do not disrespect Conquestor \n- Multiple Speakers"
 LOADING_TIP_38: "We may not be in the best optimal position, we could, but we are somewhere, which is better than nowhere \n- Paladin Furst Leo "Lion" Burakat"
 LOADING_TIP_39: "Herlondz Caberdy, I sierze ozié! \n- Phrase of the Herlundine Civil War"
 LOADING_TIP_40: "Till the sun shines bright on us all, Vhara'tai Lo'Ranik \n- Galen Mitchell - Secretary of State of Neo-Murim"
 LOADING_TIP_41: "There is no war in Valera \n- King Avryee"
 LOADING_TIP_42: "The parable of the fool and the sage fits you, the fool is the one who impedes others movement for pettiness and the sage is the one who follows them. Impediment of my way will do you no good. \n- Tsang Syaoran"
 LOADING_TIP_43: "Today Rezuraia, the newest nation not just on Iristoya, but on Abex as a whole, welcomes a new king who will bring prosperity to our raft of a nation \n- Yisridan aople Réyawadiloga-Rezuraia"
 LOADING_TIP_44: "As grim as your words be may Remember, When the people starved You were not there for any of them...and yet I was. \n- Fu Hongyuan"
 LOADING_TIP_45: "They call themselves Freedom Fighters but conquer every nation around them. \n- In reference to the USA annexing neighbouring lands"
 LOADING_TIP_46: "Then this is where Illiscia dies, it seems \n- Krastoa"
 LOADING_TIP_47: "To all Solgeans, I must ask you, where will your nation be in a year? What will your legacy be? You will be remembered as destroyers if you are remembered at all. Meanwhile I can look upon Caliban and see what we have built with a sense of pride. \n- ShadowSpecledragone"
 LOADING_TIP_48: "We have our ups and downs yes but I do not regret a second spent here. We will have the legacy of the ones who stood up no matter what you throw at us. History shall remember us fondly, the same cannot be said for you. \n- ShadowSpecledragone"
 LOADING_TIP_49: "Preferebly not inside your sister I can imagine \n- oShotty"