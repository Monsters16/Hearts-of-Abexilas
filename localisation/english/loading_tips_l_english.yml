 LOADING_TIP_0: "It does not matter how many walls a city builds or how stuffed full of gold the treasury, the only true indicator of the success of a nation is in how content its average citizen is in the opportunities that are presented to them.\n- Joshua Josephson"
 LOADING_TIP_1: "There are no Gods, There is no magic, There is only The Empire. \n- Thesseion Zi Verburyc"
 LOADING_TIP_2: "Forgotten me? You’d think that when you kill someone so often they’d remember you. \n- Adius Arraki"
 LOADING_TIP_3: "The hastier an Empire is built, the faster it will fall. \n- Gottfried Sarkowa"
 LOADING_TIP_4: "Truly, Enovatha is a jewel within a continent full of evil. However, the day will come when Luna will be liberated, and by Her, she will right our wrongs. \n- John D. Lünefeller"
 LOADING_TIP_5: "We stand now and united or we fall slowly and divided. \n- Hover Atreiyen"
 LOADING_TIP_6: "Never the fuck mind that, ignore the shop chest message. \n- Slimecatking"
 LOADING_TIP_7: "Victory to Harpia / Under the blazing sun / Your foes are shattered / The whole world knows you've won! \n- Unkown"
 LOADING_TIP_8: "Orion has fallen before, its soldiers fell, its walls crumbled, the only thing different. Is that now it has me, and by Odarr, my soldiers rage. \n- Yakruisn"
 LOADING_TIP_9: "I declare revolution and the hirarya sultanat, I declear war. \n- Pro1"
 LOADING_TIP_10: "Traitors will die a Traitors Death. \n- Shadow Stensar"
 LOADING_TIP_11: "Democracy is flawed, imperfect, and sometimes dangerous, much like a human. But you would not attempt to replace a human with something greater when mankind can be made to be greater. So it is with democracy. \n- Joshua Josephson"
 LOADING_TIP_12: "My happy ending is for to not exist and pinkstrombugs also i will secrifise naan to their worst nightmare. \n- King of Melzia"
 LOADING_TIP_13: "I survived because the fire inside me burned brighter than the fire around me. \n- Joshua Graham"
 LOADING_TIP_14: "Sometimes you need to limit democracy in order to preserve it. \n- Iron von Rachie"
 LOADING_TIP_15: "We have a nice continent, let's not let colonisers steal it. \n- Kisvÿçko Paaomytwod Tsalitlo"
 LOADING_TIP_16: "Path of balance chose you to lead us, it's your fate whatever you like it or not. \n- Tehali Vanjadar"

