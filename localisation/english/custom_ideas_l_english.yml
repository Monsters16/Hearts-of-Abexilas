 provisional_government:0 "Provisional Government"
 provisional_government_desc:0 "After the Collapse of the Kingdom of Telùne the Duchy of Leyenbourg was left in shambles, with many of it former leaders gone so its stability. A small provisional government is now in charge of the parliament"
 father_of_railways:0 "Father of Railways"
 father_of_railways_desc:0 "It is to be told the first modern railway was constructed here."
 imperial_capital:0 "Imperial Capital"
 imperial_capital_desc:0 "Flourishing Capital of Leyenbourg-City is the regional hub of arts and architecture "

# Ertcof ideas
 high_immigration:0 "High Immigration"
 high_immigration_desc:0 "The lands of Erte are fertile, forested and pleasant; an almost perfect place for Ratham's migrants to settle."
 agrarian_society:0 "Agrarian Society"
 agrarian_society_desc:0 "Ertcof is and has always been a nation of farmers. While they don't need help to feed themselves, the people would rather cultivate the land than go at war in another country."
 ertcofi_neutrality:0 "Ertcofi Neutrality"
 ertcofi_neutrality_desc:0 "Ertcof maintains a neutral foreign policy in order to maintain its trade."
 johns_mark:0 "John's Mark"
 johns_mark_desc:0 "John left Arkstadt unprotected, leaving it to be ravaged by squatters and looters. It is now just a collection of ruins in the Cofhan countryside."
 johns_mark_2:0 "John's Mark"
 johns_mark_2_desc:0 "John left Arkstadt unprotected, leaving it to be ravaged by squatters and looters. It is now just a collection of ruins in the Cofhan countryside."
