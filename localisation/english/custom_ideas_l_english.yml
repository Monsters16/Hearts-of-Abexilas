# Arcael ideas
 the_disunited_empire:0 "The Disunited Empire"
 the_disunited_empire_desc:0 "Despite its name, the United Empire of Arcael suffers from a lot of rivalry between its constituent kingdoms."
 soldiers_of_the_mountains:0 "Soldiers of the Mountains"
 soldiers_of_the_mountains_desc:0 "This nation's territory consists primarily of peaks and glaciers, and its army has adapted accordingly."
 settlernative_distrust:0 "Settler-Native Distrust"
 settlernative_distrust_desc:0 "Although natives are equal to Soolians on paper, they are often neglected by their overlords, and as a result, they do not participate in most civic duties."
 protected_native_cultural_site:0 "Protected Native Cultural Site"
 protected_native_cultural_site_desc:0 "Officially protecting cultural sites from economic exploitation was a great step in the right direction, but there is still much more to accomplish."
 full_native_integration:0 "Full Native Integration"
 full_native_integration_desc:0 "Finally, the natives of Arcael stand on equal ground with the Eldhamite settlers, and both peoples are already enjoying a new era of cooperation."
# Myrtana ideas
 great_divide:0 "The Great Divide"
 great_divide_desc:0 "Our nation has for most part of history peaceful with full cooperation between people and the government, however ever since Ravian came into power, multiple parties started to become really hostile to each other, each becoming more and more dangerous. With all of them sharing the same goal, overthrow the King."
# Lutian
Economic_Growth:0 "Economic Growth"
Economic_Growth_desc:0 "The nation is experiencing a period of strong economic expansion, leading to enhanced industrial output and increased productivity across various sectors. The improved economy boosts consumer confidence, driving a slight increase in the number of consumer goods factories. At the same time, the enhanced construction efficiency and production capabilities allow for faster industrial development and greater output from existing factories."
